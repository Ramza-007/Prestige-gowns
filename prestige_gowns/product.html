<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Prestige Gowns | Product</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="product-page">
    <header class="header">
        <div class="menu">‚ò∞ MENU</div>
        <div class="logo">PG</div>
        <nav class="top-nav">
            <a href="homepage.html">Home</a>
            <a href="services.html">Shop</a>
            <a href="aboutus.html">About Us</a>
            <a href="checkout.html">Check out</a>
            <a href="contactus.html">Contact Us</a>
            <a href="wishlist.html" class="wishlist-indicator">‚ô° Wishlist (<span id="wishlist-count">0</span>)</a>
            <a href="checkout.html" class="cart-indicator">üõí Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main id="product-detail">
        <a href="services.html" class="back-link">‚Üê Back to Shop</a>
        <h1 id="product-title">Product</h1>

        <div class="product-layout">
            <div class="gallery">
                <div class="thumbnails" aria-hidden="false"></div>
                <div class="Main-image">
                    <button class="nav prev" onclick="prevImage()" aria-label="Previous image"
                        title="Previous image">‚ùÆ</button>
                    <img id="current-image" src="" alt="Product Image">
                    <button class="nav next" onclick="nextImage()" aria-label="Next image" title="Next image">‚ùØ</button>
                </div>
            </div>

            <aside class="product-info" data-name="" data-price="">
                <h2 id="product-price">R0.00</h2>
                <p class="desc">Product description</p>

                <!-- Option groups will be populated dynamically -->

                <button class="addToCart" onclick="addProductDetailToCart()">Add To Cart</button>
            </aside>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script>
        window.addEventListener('load', function () {
            if (typeof productInit === 'function') productInit();
        });
    </script>

    <footer class="footer">&copy; 2026 Prestige Gowns.</footer>
</body>

</html>
