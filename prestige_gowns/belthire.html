<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Gowns | Belt Hire</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="menu">‚ò∞ MENU</div>
        <div class="logo">PG</div>
        <nav class="top-nav">
            <a href="homepage.html">Home</a>
            <a href="services.html">Shop</a>
            <a href="aboutus.html">About Us</a>
            <a href="checkout.html">Check out</a>
            <a href="contactus.html">Contact Us</a>
            <a href="wishlist.html" class="wishlist-indicator" aria-label="View wishlist">‚ô° Wishlist (<span
                    id="wishlist-count">0</span>)</a>
            <a href="checkout.html" class="cart-indicator" aria-label="Go to checkout">üõí Cart (<span
                    id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main class="product-page" id="product-detail">
        <a href="services.html" class="back-link">‚Üê Back to Shop</a>

        <h1>Belt Purchase</h1>
        <div class="product-layout">
            <div class="gallery">
                <div class="thumbnails">
                    <img src="./_images/Belt.png.jpeg" onclick="changeImage(0)" alt="Belt 1">
                    <img src="./_images/Belt 2.png.jpeg" onclick="changeImage(1)" alt="Belt 2">
                    <img src="./_images/Belt 3.png.jpeg" onclick="changeImage(2)" alt="Belt 3">
                    <img src="./_images/Belt 4.png.jpeg" onclick="changeImage(3)" alt="Belt 4">
                </div>
                <div class="Main-image">
                    <button class="nav prev" onclick="prevImage()" aria-label="Previous image"
                        title="Previous image">‚ùÆ</button>
                    <img id="current-image" src="./_images/Belt 4.png.jpeg" alt="Belt Image">
                    <button class="nav next" onclick="nextImage()" aria-label="Next image" title="Next image">‚ùØ</button>
                </div>
            </div>

            <aside class="product-info" data-name="Belt Purchase" data-price="350">
                <h2>R350,00</h2>
                <p class="desc">Quality belt for graduations.</p>

                <div class="option-group">
                    <label>Institution</label>
                    <div class="Options">
                        <button>University of Johannesburg</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Qualification</label>
                    <div class="Options">
                        <button>Diploma</button>
                        <button>Advanced Diploma</button>
                        <button>Degree</button>
                        <button>Honours Degree</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Faculty</label>
                    <div class="Options">
                        <button>Business & Economics</button>
                        <button>Humanities</button>
                        <button>Education</button>
                        <button>Engineering</button>
                        <button>Health Sciences</button>
                        <button>Art & Design</button>
                        <button>Others</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Size</label>
                    <div class="Options">
                        <button>Small</button>
                        <button>Medium</button>
                        <button>Large</button>
                        <button>X-Large</button>
                    </div>
                </div>

                <button class="addToCart" onclick="addProductDetailToCart()">Add To Cart</button>
            </aside>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script>
        // Ensure main image is set from the images array on page load
        window.addEventListener('load', () => {
            if (typeof changeImage === 'function') changeImage(0);
        });
    </script>

    <footer class="footer">&copy; 2026 Prestige Gowns.</footer>
    
</body>

</html>
