    <section class="checkout">
        <h2>Checkout</h2>

        <div class="checkout-grid">
            <form class="checkout-form" onsubmit="placeOrder(event)">
                <h4>Billing Details</h4>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Institution">
                <textarea placeholder="Delivery Address" required></textarea>
                <button type="submit">Place Order</button>
            </form>

            <div class="order-summary">
                <h4>Order Summary</h4>
                <ul id="checkout-items"></ul>
                <p id="summary-total">Total: R0.00</p>
            </div>
        </div>
    </section>

    <section class="confirmation" id="confirmation">
        <h3>Thank You for Your Order!</h3>
