<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Gowns | Bib Purchase</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="menu">‚ò∞ MENU</div>
        <div class="logo">PG</div>
        <nav class="top-nav">
            <a href="homepage.html">Home</a>
            <a href="services.html">Shop</a>
            <a href="aboutus.html">About Us</a>
            <a href="checkout.html">Check out</a>
            <a href="contactus.html">Contact Us</a>
            <a href="wishlist.html" class="wishlist-indicator" aria-label="View wishlist">‚ô° Wishlist (<span
                    id="wishlist-count">0</span>)</a>
            <a href="checkout.html" class="cart-indicator" aria-label="Go to checkout">üõí Cart (<span
                    id="cart-count">0</span>)</a>
        </nav>
    </header>

<main class="product-page wc-style">
        <a href="services.html" class="back-link">‚Üê Back to Shop</a>

        <!-- Product hero-->
        <section class="product-hero">

            <!-- left: gallery -->
            <div class="product-gallery">

                <div class="thumbnails-column">
                    <img src="./_images/Bib 1.png" onclick="changeImage(0)" alt="Bib 1">
                    <img src="./_images/Bib 2.png" onclick="changeImage(1)" alt="Bib 2">
                </div>

                <div class="Main-image-wrapper">
                    <button class="img-nav prev" onclick="prevImage()">‚ùÆ</button>
                    <img id="current-image" src="./_images/Bib 1.png" alt="Bib Image">
                    <button class="img-nav next" onclick="nextImage()">‚ùØ</button>
                </div>
            </div>

            <!-- Right: product info-->
            <aside class="product-info" data-name="Bib Purchase" data-price="500">

                <p class="price">R500,00</p>

                <p class="short-desc">Quality bib for graduations.</p>

                <div class="option-row">
                    <span class="options-title">Institution</span>
                    <div class="options-buttons">
                        <button>University of Johannesburg</button>
                    </div>
                </div>

                <div class="option-row">
                    <span class="options-title">Qualification</span>
                    <div class="options-buttons" data-group="Qualification">
                        <button>Diploma</button>
                        <button>Advanced Diploma</button>
                        <button>Degree</button>
                        <button>Honours Degree</button>
                    </div>
                </div>

                <div class="option-row">
                    <span class="options-title">Faculty</span>
                    <div class="options-buttons" data-group="Faculty">
                        <button>Art, Design and Architecture</button>
                        <button>Business and Economics</button>
                        <button>Education</button>
                        <button>Engineering and the Built Environment</button>
                        <button>Health Sciences</button>
                        <button>Humanities</button>
                        <button>Law</button>
                        <button>Science</button>
                    </div>
                </div>

                <div class="option-row">
                    <span class="options-title">Size</span>
                    <div class="options-buttons">
                        <button>Small</button>
                        <button>Medium</button>
                        <button>Large</button>
                        <button>X-Large</button>
                    </div>
                </div>

                <button class="add-to-cart-btn" onclick="addProductDetailToCart()" disabled aria-disabled="true">Add To Cart</button>  
            </aside>
        </section>
    </main>

    <script src="js/cart.js"></script>

    <footer class="footer">&copy; 2026 Prestige Gowns.</footer>

</body>
</html>
