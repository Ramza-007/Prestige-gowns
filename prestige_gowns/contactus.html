    <section class="contact-container">
        <div class="contact-box">

                <h2>Contact Us</h2>
                <p>Get in touch with us for any inquiries or assistance.</p>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" aria-label="name" placeholder="John" required>
                        </div>

                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" aria-label="phone" placeholder="Cell No." required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" aria-label="email" placeholder="example@example.com"
                                required>
                        </div>

                        <div class="input-group">
                            <label for="subject">Subject</label>
                            <textarea id="message" aria-label="message" placeholder="Your message here..."
                                required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Send Request</button>
                </form>

            </div>
